<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compte Rendu Collaboration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Bandeau */
        header {
            background-color: #FFC107;
            text-align: center;
            padding: 0;
        }
        header img {
            width: 100%;
            height: auto;
            max-height: 300px;
            object-fit: cover;
        }

        /* Section principale */
        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            text-align: center;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .container h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
        }
        .container p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
        }

        /* Bouton */
        .btn {
            display: inline-block;
            background-color: #FFC107;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #FFA000;
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.4);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

            Accéder aux Comptes Rendus
        </a>
    </div>
</body>
</html>
